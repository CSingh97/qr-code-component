<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  </style>
</head>
<body>
  <div class="qr-code">
    <img id="qr-code" src="./images/image-qr-code.png" alt="Scan me!">
    <p id="bold">Improve your front-end skills by building projects</p>
    <p id="thin">Scan the QR cide to visit Frontend Mentor and take your coding skills to the next level!</p>
  </div>

  <div class="attribution">
    Challenged by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CSingh97">Calvin Singh</a>.
  </div>
</body>
</html>
